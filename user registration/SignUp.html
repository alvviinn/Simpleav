<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Sign Up</title>
    </head>
    <body class="login">
        
        <nav class="navigation">
            <div class="nav"><a href=""></a>
                <img src="logo2.png"><h2 class="simpleav">SimpLeav</h2>
            </div> 
        </nav>
        <div class="container">
            <form action=" " method="POST">
              <h1>Create Account</h1>
              <div class="input">
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username" name="username" required>
                  <i class="fa fa-user"></i>
                </div>
                <div class="input">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company Email" name="email" required>
                  <i class="fa fa-envelope"></i>
                </div>
                <div class="input">
                    <input type="tel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Work Contact" name="phone" required>
                    <i class="fa fa-phone"></i>
                  </div>
                <div class="input">
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Company/Organization" name="org" required>
                  <i class="fa fa-building"></i>
                </div>
                <div class="input">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Department" name="dep" required>
                    <i class="fa fa-building"></i>
                  </div>
                  <div class="input">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Role" name="role" required>
                    <i class="fa fa-user"></i>
                   
                  </div>
                  <div class="input">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Position" name="position" required>
                    <i class="fa fa-user"></i>
                  </div>
                <div class="input">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"name="password" required>
                  <i class="fa fa-lock"></i>
                </div>
                <div class="input">
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password"name="password" required>
                    <i class="fa fa-lock"></i>
                  </div>

                <div class="remember-me">
                  <label><input type="checkbox">Remember me</label>
                </div>
                <button type="submit" name="submit" class="btn">Sign Up</button>
              </form>

        </div>
    </body>
    </html>
