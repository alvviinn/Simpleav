<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="logo">SIMPLEAV</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Leave Requests</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
            <div class="profile">
                <img src="img/avatar.png" alt="Profile Picture" class="profile-img">
            </div>
        </div>
    </header>

    <div class="form-container">
        <h1>Leave Application Form</h1>
        <form action="" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="leaveType">Leave Type</label>
                    <input type="text" id="leaveType" name="leaveType" placeholder="Leave Type">
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" id="startDate" name="startDate">
                </div>

                <div class="form-group">
                    <label for="endDate">End Date</label>
                    <input type="date" id="endDate" name="endDate">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Department">
                </div>

                <div class="form-group">
                    <label for="employeeName">Employee Name</label>
                    <input type="text" id="employeeName" name="employeeName" placeholder="Employee Name">
                </div>
            </div>

            <div class="form-group">
                <label for="reason">Reason for Leave</label>
                <textarea id="reason" name="reason" rows="4" placeholder="Reason for Leave"></textarea>
            </div>

            <div class="form-group" id="btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

</body>
</html>
