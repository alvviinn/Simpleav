<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <link rel="stylesheet" href="try.css"> <!-- External CSS file -->
</head>
<body>

    <h2>Employee Leave Information</h2>

    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Position</th>
                <th>Leave Type</th>
                <th>Days Remaining</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>Software Engineer</td>
                <td>Annual Leave</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Project Manager</td>
                <td>Sick Leave</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>HR Specialist</td>
                <td>Maternity Leave</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
