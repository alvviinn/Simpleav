<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <title>Login</title>
    </head>
    <body class="login">
        
            <nav class="navigation">
                <div class="nav"><a href=""></a>
                    <img src="logo2.png"><h2 class="simpleav">SimpLeav</h2>
                </div> 
            </nav>
            <div class="container">
                <form action=" " method="POST">
                  <h1>Login</h1>
                    <div class="input">
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email address" name="email" required>
                      <i class="fa fa-envelope"></i>
                    </div>
                    <div class="input">
                      
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password"name="password" required>
                      <i class="fa fa-lock"></i>
                    </div>
                    <div class="remember-me">
                      <label><input type="checkbox">Remember me</label>
                      <b><a href="#">Forgot Password?</a></b>
                    </div>
                    <button type="submit" name="submit" class="btn">Sign In</button>
                    <div class="register">
                      <p>Don't have an account? <b><a href="SignUp.html" target="_blank">Create account</a></b></p>
                    </div>
                  </form>
    
            </div>

       
               
    </body>
</html>
